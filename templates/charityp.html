{% extends 'base.html' %}
{% block content %}
{% load static %}

<link href="{% static "css/cover.css" %}" rel="stylesheet">

<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
          	<img src = "{{ upvote.charity.image_url }}" width = "300px" height = "300px" class="img-rounded" />
            <h1 class="cover-heading">{{ upvote.charity.name }}</h1>
            <p class="lead">{{ upvote.charity.description }}</p>
            <p class="lead">{{ upvote.upvotes }}</p>
              <form action="" method="POST"> {% csrf_token %}
			    <input type="checkbox" name="choice" value="Upvote {{ upvote.charity.name }}" />
			    <input type="submit" value="Upvote" />
			</form>
            </p>

          </div>

        </div>
         <img src = "http://ipe12.mapyourshow.com/mys_shared/ipe12/showfeatures/180/Merck-Banner.jpg" />
         <img src = "http://www.madfellas.com/images/dmImage/SourceImage/ssd-virtual-servers-banner-2-728x90.jpg" /> 
      </div>

    </div>
